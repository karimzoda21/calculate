<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Кредитный калькулятор</title>
</head>
<body>
    <div class="container">

      <form class="calcul" action="index.html" method="post">
          <center>
            <h4>Рассчитайте свой кредит</h4>
          </center>

          <div class="block">
            <div class="row">
              <div class="col-4">
                <label class="Name" for="Time">Срок кредита</label>
              </div>

              <div class="col-6">
                <input type="number" name="" id="Time" value="0" min="0" max="60">
              </div>

              <div class="col-2">
               <label class="pOINT"for="Time">мес.</label>
              </div>

            </div>
          </div>

          <div class="block">

            <div class="row">
              <div class="col-4">
              <label class="Name"for="sum">Сумма кредита</label>
              </div>

              <div class="col-6">
                <input type="number" name="" id="sum" min="0"  value="">
              </div>

              <div class="col-2">
                  <label class="pOINT" for="sum">сомони</label>
              </div>

            </div>

          <div>

          <div class="block">

            <div class="row">
              <div class="col-4">
                <label class="Name"for="percent">Процен. ставка</label>
              </div>

              <div class="col-6">
                <input type="range" name="" id="percent" value="0" min="0"max="32">
              </div>

              <div class="col-2">
                <label class="Num" for="percent">0</label>
                <label class="pOINT" for="percent">%</label>
              </div>

            </div>

          <div>

          <div class="block">
              <center>
                <button type="button" onclick="Sum();" class="btn btn-success">Узнать стоимость</button>
              </center>
          </div>
          <div id="block_end" >
            <br>
            <center>
                          <span id="End"></span>
            </center>

          </div>

      </form>
      <script type="text/javascript">
          $(document).on('input change',$("#percent"), function() {
          $(".Num").html($("#percent").val());
        });
      </script>

      <script type="text/javascript">
        function Sum() {
          var Summa = document.getElementById('sum').value;
          var Percent = document.getElementById('percent').value;
          var Month = document.getElementById('Time').value;
          var Month_Percent = Percent/(1200);
          var Down = 1 - Math.pow(1+ Month_Percent, Month- Month*2 );
          var End = Summa * (Month_Percent/Down);
          document.getElementById('block_end').style.display = "block";
          document.getElementById('End').innerHTML ="Ежемесячный платёж : " + Math.round(End) +" сомони";
        }
      </script>
    </div>
</body>
</html>
